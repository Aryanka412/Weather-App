<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App with Nimbus AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="search-container">
    <input type="text" id="cityInput" class="search-input" placeholder="Search for a city..." autocomplete="off" />
    <div class="search-icon" onclick="getWeather()">ğŸ”</div>
    <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
  </div>

  <div class="container">
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
      <div class="start-icon">ğŸ”</div>
      <div class="start-text">Start searching for weather</div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading" style="display: none;">Loading weather data</div>
    
    <!-- Error State -->
    <div id="error" class="error-message" style="display: none;"></div>
    
    <!-- Weather Content -->
    <div id="weatherContent" class="weather-content">
      <div class="location-header">
        <span class="location-icon">ğŸ“</span>
        <span id="cityName">London</span>
      </div>
      <div class="date-display" id="currentDate">Monday, July 21, 2025</div>

      <div class="unit-toggle">
        <button id="unitToggleBtn">Show Â°F</button>
      </div>

      <div class="main-weather">
        <div id="weatherIcon" class="weather-icon-main">â˜€ï¸</div>
        <div class="temp-main">
          <div id="temperature" class="temperature">22Â°</div>
          <div id="description" class="description">Sunny</div>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <div class="detail-icon">ğŸ’§</div>
          <div id="humidity" class="detail-value">65%</div>
          <div class="detail-label">Humidity</div>
        </div>
        <div class="detail-item">
          <div class="detail-icon">ğŸ’¨</div>
          <div id="windSpeed" class="detail-value">15 km/h</div>
          <div class="detail-label">Wind Speed</div>
        </div>
        <div class="detail-item">
          <div class="detail-icon">ğŸ‘ï¸</div>
          <div id="visibility" class="detail-value">10 km</div>
          <div class="detail-label">Visibility</div>
        </div>
      </div>

      <div class="forecast-section">
        <div class="forecast-title">24-Hour Forecast</div>
        <div class="forecast-grid" id="forecastGrid">
          <!-- Forecast cards will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- AI Companion -->
  <div class="ai-companion">
    <div class="ai-speech-bubble" id="aiSpeechBubble">
      <div class="ai-message" id="aiMessage"></div>
      <div class="ai-typing" id="aiTyping" style="display: none;">
        <span>Nimbus is thinking</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>
    <div class="ai-avatar" id="aiAvatar" onclick="toggleAI()">â˜ï¸</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
